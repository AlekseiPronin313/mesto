<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo/Vector.svg')%>" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" src="#" alt="Аватарка">
                    <div class="profile__overlay"></div>
                </div>
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button class="profile__button-editor" aria-label="editor" type="button"></button>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__button-add" aria-label="add" type="button">
                </button>
            </section>
            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_editor">
            <div class="popup__overlay"></div>
            <div class="popup__containers">
                <div class="popup__container" id="popup__container_editor">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form">
                        <input class="form__input" required minlength="2" maxlength="40" id="name" name="name"
                            type="text" placeholder="Имя">
                        <span id="name-error" class="form__error"></span>
                        <input class="form__input" required minlength="2" maxlength="200" id="info" name="about"
                            type="text" placeholder="Профессиональная деятельность">
                        <span id="info-error" class="form__error"></span>
                        <button class="popup__button popup__button_disabled" id="botton-editor" name="button"
                            type="submit">Сохранить</button>
                    </form>
                </div>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__overlay"></div>
            <div class="popup__containers">
                <div class="popup__container" id="popup__container_add">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="form" id="form-add">
                        <input class="form__input" required minlength="2" maxlength="30" id="title" name="name"
                            type="text" placeholder="Название">
                        <span id="title-error" class="form__error"></span>
                        <input class="form__input" required id="link" name="link" type="url"
                            placeholder="Ссылка на картинку">
                        <span id="link-error" class="form__error"></span>
                        <button class="popup__button popup__button_disabled" id="botton-add" name="button"
                            type="submit">Создать</button>
                    </form>
                </div>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
        <div class="popup popup_avatar">
            <div class="popup__overlay"></div>
            <div class="popup__containers">
                <div class="popup__container" id="popup__container_avatar">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <form class="form" id="form-avatar">
                        <input class="form__input" required id="avatar" name="avatar" type="url"
                            placeholder="Cсылка на новый аватар">
                        <span id="avatar-error" class="form__error"></span>
                        <button class="popup__button popup__button_disabled" id="botton-avatar" name="button"
                            type="submit">Сохранить</button>
                    </form>
                </div>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
        <div class="popup popup_delete">
            <div class="popup__overlay"></div>
            <div class="popup__containers">
                <div class="popup__container" id="popup__container_delete">
                    <h2 class="popup__title">Вы уверены?</h2>
                    <form class="form" id="form-delete">
                        <button class="popup__button" id="botton-delete" name="button" type="submit">Да</button>
                    </form>
                </div>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
        <div class="popup popup_opacity popup_image">
            <div class="popup__overlay"></div>
            <div class="popup__image">
                <img class="popup__jpg" src="#" alt="">
                <h2 class="popup__text"></h2>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
        <template class="template">
            <article class="element">
                <img class="element__img">
                <div class="element__box">
                    <h2 class="element__text"></h2>
                    <div class="element__likes">
                        <button class="element__like" aria-label="like" type="button"></button>
                        <span class="element__like-counter">0</span>
                    </div>
                    <button class="element__delete" aria-label="delete" type="button"></button>
                </div>
            </article>
        </template>
    </div>
</body>

</html>
