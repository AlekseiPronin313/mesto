<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo/Vector.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__image.jpg" alt="фото">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__button-editor" type="button">
                    </button>
                </div>
                <button class="profile__button-add" type="button">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__img" src="./images/img1.jpg" alt="фото">
                    <div class="element__box">
                        <p class="element__text">Карачаевск</p>
                        <img class="element__like" src="./images/laik.svg" alt="лайк">
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/img2.jpg" alt="фото">
                    <div class="element__box">
                        <p class="element__text">Гора Эльбрус</p>
                        <img class="element__like" src="./images/laik.svg" alt="лайк">
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/img3.jpg" alt="фото">
                    <div class="element__box">
                        <p class="element__text">Домбай</p>
                        <img class="element__like" src="./images/laik.svg" alt="лайк">
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/img4.jpg" alt="фото">
                    <div class="element__box">
                        <p class="element__text">Гора Эльбрус</p>
                        <img class="element__like" src="./images/laik.svg" alt="лайк">
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/img5.jpg" alt="фото">
                    <div class="element__box">
                        <p class="element__text">Домбай</p>
                        <img class="element__like" src="./images/laik.svg" alt="лайк">
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/img6.jpg" alt="фото">
                    <div class="element__box">
                        <p class="element__text">Карачаево-Черкесская</p>
                        <img class="element__like" src="./images/laik.svg" alt="лайк">
                    </div>
                </article>
            </section>
            <section class="popup">
                <form class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__name" type="text">
                    <input class="popup__info" type="text">
                    <input class="popup__save" type="submit" value="Сохранить">
                    <button class="popup__close" type="button"></button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="pages/index.js"></script>
</body>

</html>
